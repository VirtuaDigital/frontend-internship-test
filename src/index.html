<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
      <button id="show-popup-form" class="btn btn-main" onclick="openForm()">Click me!</button>
      <!-- Display success message below -->
    </section>
    <div class="popup" id="myForm">
      <form action="#" class="form-container">
        <h1>Login</h1>
        <input type="text" class="username form-control" placeholder="E-mail" name="email" required>
        <input type="password" class="password form-control" placeholder="Password" name="psw" required>
        <input  type="checkbox" name="terms">
        <span class="checkboxtext">I agree to terms & conditions.</span>
        <button type="submit" class="btn_submit">SUBMIT</button>
        <div data-dismiss="modal" class="close" onclick="closeForm()">&#10010;</div>
      </form>
    </div>

    <script src="js/index.min.js" charset="utf-8"></script>
  </body>
</html>
